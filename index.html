<!doctype html>
<html lang="en">

<head>
    <title> HT Web</title>
    <link rel="icon" href="https://img.topbank.vn/2019/03/05/8Rg4Y4ZT/cach-tinh-lai-suat-g-a437.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Pacifico&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="card" style="width: 20rem;">
        <div class="result">
            <img class="card-img-top" id="img"
                src="https://images.unsplash.com/photo-1642548666500-7990b88e691f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MjB8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                alt="Card image cap">
            <button class="btn btn-success  mt-2  " id="rs"> </button>
            <!-- <button class="btn btn-success  mt-2  " id="rs2"> </button> -->
        </div>
        <div class="card-body">

            <input type="text" placeholder="Họ tên nhân viên" id="name">
            <input type="number" placeholder="Tuổi" id="age">
            <input list="Chức vụ" placeholder="Chức vụ" id="position">

            <datalist id="Chức vụ">
                <option value="Sếp">
                <option value="Nhân viên">
                <option value="Bảo vệ">
                <option value="Thư kí của Hồng Thịnh">
            </datalist>
            <input type="Number" placeholder="Lương" id="salary">

            <a href="#" class="btn btn-success" id="add">Thêm nhân viên</a>
        </div>


    </div>

    <table class="table">
        <input type="text" placeholder="Search" id="search">
        <tr>
            <th scope="col">Tên</th>
            <th scope="col">Tuổi</th>
            <th scope="col">Chức vụ</th>
            <th scope="col">Lương ($)</th>
        </tr>
        <tbody id="body">

        </tbody>

    </table>
    <span class="loader"></span>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.25.0/axios.min.js"
        integrity="sha512-/Q6t3CASm04EliI1QyIDAA/nDo9R8FQ/BULoUFyN4n/BDdyIxeH7u++Z+eobdmr11gG5D/6nPFyDlnisDwhpYA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./java.js"></script>
</body>

</html>
